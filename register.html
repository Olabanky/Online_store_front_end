    <main>
        <section class="register">
            <div class="my card">
                <h2>Create an account</h2>
                <form action="" method="post">
                    <div class="forms-control">
                        <label for="first name">First name:</label>
                        <input type="text" name="First name" placeholder="Enter your First name" required>
                    </div>
                    <div class="forms-control">
                        <label for="middle name">Middle name:</label>
                        <input type="text" name="Middle name" placeholder="Enter your Middle name" required>
                    </div>
                    <div class="forms-control">
                        <label for="last name">Last name:</label>
                        <input type="text" name="Last name" placeholder="Enter your Last name" required>
                    </div>
                    <div class="forms-control">
                        <label for="gender">Gender:</label>                   
                        <p><input type="radio" name="female">  Male</p>
                        <p><input type="radio" name="female" checked> Female</p>
                        
                    </div>
                    <div class="forms-control">
                        <label for="Phone number" >Phone number:</label>
                        <input type="tel" name="Phone number" placeholder="Enter your Phone number" required>
                    </div>
                    <div class="forms-control">
                        <label for="email">Email address</label>
                        <input type="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="forms-control">
                        <label for="password">Password</label>
                        <input type="password" name="Password" placeholder="Enter your Password" required>
                    </div>

                    <div class="forms-control">
                            <input type="checkbox" name="agree" id="agree" required />
                            <small>I agree to the <a href="#">Terms of Service</a> and
                                <a href="#">Privacy Policy</a></small>

                    <div class="forms-action">
                        <button type="submit" class="btn">sign-up</button>
                    </div>
                </div>
            </form>

            <div>
                <small>Already have an account? <a href="login.html">Login</a></small>
            </div>
            

        </section>
    </main>
